<div class="inside-stage" *ngIf="Dragon">

  <div class="landscape" [style]="'background-image: url('.concat(Dragon.landscape, ')')"></div>

  <div class="dragon" [style]="'background-image: url('.concat(Dragon.imageUrl, '); background-position: ', Dragon.position)"></div>

  <a class="scroll" (click)="sounds.preLoaded.action[0].play()">
    <span>{{ Dragon.quote }}</span>
    <span>{{ Dragon.type }}</span>
    <p class="name">{{ Dragon.name }}</p>
  </a>
</div>
