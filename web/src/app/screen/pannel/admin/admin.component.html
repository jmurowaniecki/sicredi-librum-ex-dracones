<div class="admin">
  <form class="form" autocomplete="off">
    <div class="dragon-eye"></div>

    <h1>Seus dragões, {{ auth.user }}</h1>

    <span class="scrollable">
      <button *ngFor="let dragon of Dragons" [routerLink]="['/dragon', dragon.id, 'edit']"
        class="button round dragon-face">
        <img src="{{ dragon.avatar }}" title="{{ dragon.name }}" alt="{{ dragon.name }}">
      </button>
    </span>


    <button class="button" [routerLink]="['/dragon/new']">Adicionar dragão</button>
  </form>
</div>
