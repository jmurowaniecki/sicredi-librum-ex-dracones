<div class="inside-stage" [style]="'background-image: url('.concat(Dragon.landscape, ')')">

  <div class="dragon" [style]="'background-image: url('.concat(Dragon.image, ')')"></div>

  <a class="scroll" href="#" routerLink="dragonDetail">
    <span>{{ Dragon.description }}</span>
    <span>⭑ {{ Dragon.period.from }} a.D.</span>
    <span>† {{ Dragon.period.to }} d.D.</span>
    <span>{{ Dragon.type }}</span>
    <p class="name">{{ Dragon.name }}</p>
  </a>
</div>
